name: Running Cypress Test

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
        
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2  
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm install
